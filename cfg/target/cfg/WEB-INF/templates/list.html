<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h2>List users</h2>
<table class="table">
    <thead>
    <tr>
        <th scope="col">#Id</th>
        <th scope="col">name</th>
        <th scope="col">ville</th>
    </tr>
    </thead>
    <tbody>
            <tr th:each="user:${users}">
                <td th:text="${user.getId()}"></td>
                <td th:text="${user.getName()}"></td>
                <td th:text="${user.getVille()}"></td>
            </tr>
    </tbody>
</table>
</body>
</html>
